<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us | LNCTS</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="/js/script.js"></script>
</head>

<body>

  <!-- ===== Fixed Navbar Start ===== -->
  <div id="navbar-placeholder"></div>
  <!-- ===== Fixed Navbar End ===== -->

  <!-- ===== Hero Section ===== -->
  <section class="contact-hero">
    <div class="contact-overlay">
      <h1>📞 Contact Us</h1>
      <p class="tagline">We’re here to assist you — feel free to reach out anytime</p>
    </div>
  </section>

  <!-- ===== Contact Info ===== -->
  <section class="contact-info">
    <div class="container">
      <div class="info-box">
        <h2>📍 Our Address</h2>
        <p>LNCT&S Campus, Kalchuri Nagar, Raisen Road, Bhopal, Madhya Pradesh - 462021</p>

        <h2>📧 Email</h2>
        <p><a href="mailto:info@lncts.ac.in">info@lncts.ac.in</a></p>

        <h2>📞 Phone</h2>
        <p>+91 755 4044 444 / +91 755 4044 403</p>
      </div>
    </div>
  </section>

  <!-- ===== Contact Form ===== -->
  <section class="contact-form-section">
    <div class="container">
      <h2>💬 Send Us a Message</h2>
      <form action="#" method="POST" class="contact-form">   <!--instead of # use backend file to connect like /send-message-->
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- ===== Map Section ===== -->
  <section class="map-section">
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.776900755371!2d77.52474480000002!3d23.251204200000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c4244c97d6f29%3A0x72457a4e85fd116c!2sLNCT%20Group%20of%20Colleges!5e0!3m2!1sen!2sin!4v1749878506233!5m2!1sen!2sin" 
      width="1500" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

</body>
</html>
